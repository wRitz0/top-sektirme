<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Top Sektirme Oyunu</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  display:flex; justify-content:center; align-items:center;
  background: radial-gradient(circle at center, #111 0%, #000 100%);
  color:white; height:100vh; width:100vw;
}
canvas#gameCanvas{
  width:800px; height:600px;
  background: rgba(255,255,255,0.02);
  border-radius:12px;
  box-shadow:0 0 25px rgba(0,0,0,0.8);
  z-index:2;
}
.menu, .overlay{
  position:absolute; top:0; left:0; width:100vw; height:100vh;
  display:flex; justify-content:center; align-items:center;
  background: rgba(0,0,0,0.75);
  flex-direction:column; animation:fadeIn 0.5s ease forwards;
  z-index:3;
}
.menu-content, .overlay-content{
  background: rgba(20,20,20,0.85);
  backdrop-filter: blur(12px);
  padding:35px 55px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  text-align:center;
  animation: scaleIn 0.5s ease forwards;
}
h1{font-size:42px; margin-bottom:20px; letter-spacing:2px;}
.btn{
  margin:12px; padding:12px 28px; font-size:20px;
  border:none; border-radius:10px; cursor:pointer;
  font-family:'Montserrat',sans-serif; font-weight:bold;
  transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
}
.btn:hover{
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.4);
}
.easy { background:#27ae60; color:white; }
.medium { background:#f39c12; color:white; }
.hard { background:#e74c3c; color:white; }
.restart { background:#3498db; color:white; }

@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes scaleIn { from{transform:scale(0.7);opacity:0;} to{transform:scale(1);opacity:1;} }

.score{
  position:absolute; top:25px; left:50%;
  transform:translateX(-50%);
  font-size:48px; font-weight:700;
  color:rgba(255,255,255,0.3);
  z-index:2; user-select:none;
}

#bgCanvas{position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;}
#countdown{
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:120px; font-weight:bold;
  color:#f1c40f; z-index:4; pointer-events:none;
}

@media (max-width:768px){
  canvas#gameCanvas { width:95vw !important; height:90vh !important; }
  .menu-content, .overlay-content { width:90%; padding:30px; font-size:20px; }
  .btn { width:90%; padding:18px 0; font-size:22px; }
  .score { top:25px; font-size:45px; }
  #countdown { font-size:120px; }
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="menu" id="startMenu">
  <div class="menu-content">
    <h1>Top Sektirme</h1>
    <p>Zorluk se√ß ve oyuna ba≈üla</p>
    <button class="btn easy" onclick="startGame('easy')">Kolay</button>
    <button class="btn medium" onclick="startGame('medium')">Orta</button>
    <button class="btn hard" onclick="startGame('hard')">Zor</button>
  </div>
</div>

<canvas id="gameCanvas"></canvas>
<div class="score" id="score">0</div>
<div id="countdown"></div>

<div class="overlay" id="gameOverMenu" style="display:none;">
  <div class="overlay-content">
    <h1>Kaybettin üò¢</h1>
    <p id="finalScore"></p>
    <button class="btn restart" onclick="restartGame()">Yeniden Ba≈üla</button>
  </div>
</div>

<script>
const bgCanvas=document.getElementById("bgCanvas"), bgCtx=bgCanvas.getContext("2d");
bgCanvas.width=window.innerWidth; bgCanvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<80;i++){
  particles.push({x:Math.random()*bgCanvas.width,y:Math.random()*bgCanvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5});
}
function drawParticles(){
  bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);
  bgCtx.fillStyle="rgba(255,255,255,0.3)";
  particles.forEach(p=>{
    bgCtx.beginPath();
    bgCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
    bgCtx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>bgCanvas.width)p.dx*=-1;
    if(p.y<0||p.y>bgCanvas.height)p.dy*=-1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();

const canvas=document.getElementById("gameCanvas"), ctx=canvas.getContext("2d");
const scoreElement=document.getElementById("score"), startMenu=document.getElementById("startMenu");
const gameOverMenu=document.getElementById("gameOverMenu"), finalScore=document.getElementById("finalScore");
const countdownEl=document.getElementById("countdown");
let paddleHeight=12,paddleWidth=100,paddleX,ballRadius=10;
let x,y,dx,dy,score=0,isGameOver=false,difficultySpeed=2,particlesImpact=[];

function resizeCanvas(){
  if(window.innerWidth<=768){
    canvas.width=window.innerWidth*0.95;
    canvas.height=window.innerHeight*0.9;
    paddleWidth=180; paddleHeight=25; ballRadius=25;
  }else{
    canvas.width=800; canvas.height=600;
    paddleWidth=100; paddleHeight=12; ballRadius=10;
  }
  paddleX=(canvas.width-paddleWidth)/2;
  x=canvas.width/2; y=canvas.height-paddleHeight-50;
}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();

function startGame(difficulty){
  if(difficulty==='easy') difficultySpeed=2;
  else if(difficulty==='medium') difficultySpeed=3.5;
  else difficultySpeed=5;
  startMenu.style.display='none';
  showCountdown(()=>{initGame(); draw();});
}
function showCountdown(callback){
  let count=3;
  countdownEl.style.display='block'; countdownEl.textContent=count;
  let interval=setInterval(()=>{
    count--;
    if(count>0) countdownEl.textContent=count;
    else{clearInterval(interval); countdownEl.style.display='none'; callback();}
  },1000);
}
function initGame(){
  dx=difficultySpeed; dy=-difficultySpeed;
  paddleX=(canvas.width-paddleWidth)/2;
  x=canvas.width/2; y=canvas.height-paddleHeight-50;
  score=0; isGameOver=false;
  scoreElement.textContent="0";
  gameOverMenu.style.display='none';
}
document.addEventListener("mousemove",e=>{
  let relX=e.clientX-canvas.getBoundingClientRect().left;
  if(relX>0&&relX<canvas.width) paddleX=relX-paddleWidth/2;
});
document.addEventListener("touchmove",e=>{
  let touchX=e.touches[0].clientX-canvas.getBoundingClientRect().left;
  paddleX=touchX-paddleWidth/2;
});
function drawBall(){
  ctx.beginPath();
  ctx.arc(x,y,ballRadius,0,Math.PI*2);
  ctx.fillStyle="#f1c40f";
  ctx.shadowColor="#f1c40f"; ctx.shadowBlur=12;
  ctx.fill(); ctx.closePath();
}
function drawPaddle(){
  ctx.beginPath();
  ctx.rect(paddleX,canvas.height-paddleHeight-5,paddleWidth,paddleHeight);
  ctx.fillStyle="#2ecc71"; ctx.shadowColor="#2ecc71"; ctx.shadowBlur=12; ctx.fill(); ctx.closePath();
}
function addImpactParticles(x,y){
  for(let i=0;i<20;i++){
    let angle=Math.random()*Math.PI*2, speed=Math.random()*4+2;
    particlesImpact.push({x:x,y:y,dx:Math.cos(angle)*speed,dy:Math.sin(angle)*speed,r:Math.random()*4+2,alpha:1});
  }
}
function drawImpactParticles(){
  for(let i=particlesImpact.length-1;i>=0;i--){
    let p=particlesImpact[i];
    let grad=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r);
    grad.addColorStop(0,"rgba(241,196,15,"+p.alpha+")");
    grad.addColorStop(1,"rgba(241,196,15,0)");
    ctx.fillStyle=grad;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); ctx.closePath();
    p.x+=p.dx; p.y+=p.dy; p.alpha-=0.05;
    if(p.alpha<=0) particlesImpact.splice(i,1);
  }
}
function draw(){
  if(isGameOver) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBall(); drawPaddle(); drawImpactParticles();
  if(x+dx>canvas.width-ballRadius||x+dx<ballRadius) dx=-dx;
  if(y+dy<ballRadius) dy=-dy;
  else if(y+dy>canvas.height-ballRadius){
    if(x>paddleX&&x<paddleX+paddleWidth){
      dy=-dy; score++; scoreElement.textContent=score;
      addImpactParticles(x,y);
    } else{gameOver(); return;}
  }
  x+=dx; y+=dy;
  requestAnimationFrame(draw);
}
function gameOver(){
  isGameOver=true;
  finalScore.textContent="Skorun: "+score;
  gameOverMenu.style.display='flex';
}
function restartGame(){
  startMenu.style.display='flex';
  gameOverMenu.style.display='none';
}
</script>
</body>
</html>
